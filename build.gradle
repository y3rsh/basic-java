plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '7.4.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-beta-3'
    testCompile("io.github.bonigarcia:webdrivermanager:4.4.1")
}

test { //this is the gradle task to be executed
    useTestNG()  //Tells Gradle to use TestNG
}